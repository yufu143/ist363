<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 04 Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <p class="bg-green-700 text-white p-8 m-4 w-1/2 text-2xl text-center hover:bg-indigo-950">Hello World!</p>
    
    <p class="container px-4 bg-yellow-400">Hello Orange</p>
    <!--
    class="border rounded shadow-lg opacity-50 overflow-x-scroll cursor-pointer"
    border → border-width: 1px; 
    rounded → border-radius: 0.25rem; 
    shadow-lg → box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
    opacity-50 → opacity: 0.5; 
    overflow-x-scroll → overflow-x: scroll; 
    cursor-pointer → cursor: pointer; 
    -->

</body>
</html>
